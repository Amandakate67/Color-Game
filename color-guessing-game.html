<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Color Guessing Game</title>
</head>

<body>
  <h1>Color Guessing Game</h1>
  <button type="button" onclick="runGame()">Start Game</button>
  <script>
    const COLORS_ARRAY = ['blue', 'yellow', 'red', 'green', 'gray', 'cyan', 'gold', 'purple', 'white', 'orange', 'magenta'];

    function runGame() {
      let guess = "";
      let correct = false;
      let = numTries = 0;

      const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
      const target = COLORS_ARRAY[targetIndex];

      console.log('The target is: ' + target);

      do {
        guess = prompt("I am thinking of one of these colors:\n\n"
          + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');

        ++numTries;

        if (guess === null) {
          alert('You have ended the game!');
          return;
        }

        correct = checkGuess(guess, target);
      } while (!correct);

      document.body.style.background = guess;

      alert('Congrats you got it! You guessed the color, it took you ' + numTries + ' times to guess it!');

    }

    function checkGuess(guess, target) {
      const sorryMsg = 'Sorry, your guess is not right.\n\n';
      const tryMsg = '\n\nand try again';
      let correct = false;
      if (!COLORS_ARRAY.includes(guess)) {
        alert('You have not entered a color.\n\nPlease enter a color' + tryMsg);
      } else if (guess > target) {
        alert(sorryMsg + 'Hint: your color is alphabetically higher than mine');
      } else if (guess < target) {
        alert(sorryMsg + 'Hint: your color is alphabetically lower than mine');
      } else {
        correct = true;
      }
      return correct;

    }


  </script>


</body>

</html>
